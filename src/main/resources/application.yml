server:
  port: 8080

spring:
  application:
    name: abdallah
  datasource:
    url: jdbc:postgresql://localhost:5234/library_db
    username: abdallah
    password: password
    driver-class-name: org.postgresql.Driver
    name: library_db
  jpa:
    hibernate:
      ddl-auto: create
      SQL: DEBUG  # Logs the SQL queries generated by Hibernate
      type:
        descriptor:
            sql:
              BasicBinder: TRACE  # Logs the values bound to the SQL queries (parameters)
    defer-datasource-initialization: true
    properties:
      format_sql: true
    show-sql: true
  logging:
    level:
      root: INFO
      com.library: DEBUG

